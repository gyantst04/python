<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .navigation {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: #f4f4f9;
        }
        
        .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        
        .welcome {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .welcome h1 {
            color: #3498db;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Online Code Editor</div>
        <div class="user-info">
            <div class="user-avatar">{{ user.username[0].upper() }}</div>
            <span>{{ user.username }}#{{ user.discriminator }}</span>
            <button class="logout-btn" onclick="location.href='/logout'">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="navigation">
            <div class="nav-links">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/settings" class="nav-link">Settings</a>
            </div>
        </div>
        
        <div class="welcome">
            <h1>Welcome back, {{ user.username }}!</h1>
            <p>You're logged in with your Discord account. You can now access all features of the Online Code Editor.</p>
        </div>
    </div>
</body>
</html>
